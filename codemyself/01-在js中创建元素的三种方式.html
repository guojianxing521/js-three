	<body>

          //第二种方法
          //元素.innerHTML  可以设置读取某个元素或标签中的内容
          var oBox = document.getElementsByTagName('div')[0];

           oBox.innerHTML += '<em>你好</em>' ;//追加，原来的标签还在

//           for(var i=0;i<1000;i++){

             //优化
           var str='';
           for(var i=0;i<3000;i++){
           	str+="<button>按钮</button>";
           }
           //一次性读取
           oBox.innerHTML = str;
           //body title head比较特殊，可直接通过document获取
          //第三种方法
		</script>
